<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${worker.id}"  type="hidden">
												
							<div class="form-group">
								<label class="col-sm-3 control-label">员工编号：</label>
								<div class="col-sm-8">
																		<input id="workNo" name="workNo" th:value="${worker.workNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">员工姓名：</label>
								<div class="col-sm-8">
																		<input id="workName" name="workName" th:value="${worker.workName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">平台编号：</label>
								<div class="col-sm-8">
																		<input id="platFormNo" name="platFormNo" th:value="${worker.platFormNo}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">员工类型：</label>
								<div class="col-sm-8">
									<input id="type" th:value="${worker.workType}" class="form-control" type="hidden">
									<select class="form-control" id="workType" name="workType" style="width: 100%">
										<option value="1" >
											保洁
										</option>
										<option value="2">
											领班&保洁
										</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">手机：</label>
								<div class="col-sm-8">
																		<input id="phone" name="phone" th:value="${worker.phone}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">微信：</label>
								<div class="col-sm-8">
																		<input id="wechat" name="wechat" th:value="${worker.wechat}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">保底工资：</label>
								<div class="col-sm-8">
									<input id="mininumSalary" name="mininumSalary" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/appjs/worker/worker/edit.js">
	</script>
</body>
</html>
